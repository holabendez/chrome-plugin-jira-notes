<!DOCTYPE html>
<html>
<head>
  <title>Jira Notes</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e1e4e8;
    }
    .ticket-info {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f6f8fa;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .ticket-summary {
      margin-top: 4px;
      font-weight: 500;
      color: #172b4d;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 6px 12px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      background-color: #f6f8fa;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background-color: #2ea043;
      color: white;
      border-color: #2ea043;
    }
    button:hover {
      background-color: #eaecef;
    }
    button.primary:hover {
      background-color: #2c974b;
    }
    .status {
      font-size: 12px;
      color: #586069;
      margin-top: 5px;
      text-align: right;
    }
    
    .risk-controls {
      margin: 10px 0;
      padding: 8px;
      background-color: #fff8f8;
      border: 1px solid #ffdce0;
      border-radius: 4px;
    }
    
    .risk-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      padding: 8px 12px;
      background: #fff;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .risk-button:hover {
      background: #f6f8fa;
    }
    
    .risk-button.at-risk {
      background: #ffebee;
      border-color: #f5c6cb;
      color: #721c24;
    }
    
    .risk-icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Jira Notes</h2>
    <div class="actions">
      <a href="#" id="viewAllNotes" style="text-decoration: none; color: #0366d6; font-size: 13px;" title="View all notes">View All Notes</a>
    </div>
  </div>
  
  <div id="ticketInfo" class="ticket-info">
    <div id="ticketId">Not on a Jira ticket page</div>
    <div id="ticketSummary" class="ticket-summary"></div>
  </div>
  
  <div class="risk-controls">
    <button id="atRiskBtn" class="risk-button" title="Mark ticket as 'At Risk'">
      <span class="risk-icon">ðŸš©</span> Mark as At Risk
    </button>
  </div>
  
  <textarea id="noteInput" placeholder="Type your notes here..."></textarea>
  
  <div class="button-group">
    <div>
      <button id="clearBtn">Clear</button>
      <button id="timestampBtn" title="Add current date/time">Add Timestamp</button>
    </div>
    <button id="saveBtn" class="primary">Save Note</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
